<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" media="(max-width:700px)" href="./css/mobile.css">
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="title">
                <h1>Sign In With</h1>
            </div>
            <div class="methods">
                <div class="facebook">
                    <div class="icon"><i class="fab fa-facebook-square"></i></div>
                    <div class="yazi">
                        <p>Facebook</p>
                    </div>
                </div>
                <div class="google">
                    <div class="icon"><img src="./css/google-icon.svg" alt=""></div>
                    <div class="yazi">
                        <p>Google</p>
                    </div>
                </div>
            </div>
            <div class="form">
                <form action="#" method="get">
                    <div class="username">
                        <label for="username">Username</label><br>
                        <input type="text" id="username">
                    </div>
                    <div class="passsword">
                        <label for="passsword">Password <a href="#">Forgot?</a><br>
                        <input type="text" id="passsword">
                    </div>
                    <div class="submit">

                        <input type="submit" value="Sign In">
                    </div>

                </form>
            </div>
            <div class="footer">
                <h3>Not a member? <a href="#">Sign up now</a></h3>


            </div>
        </div>
    </div>
</body>

</html>
